version: '3.8'

services:

  # Proxies requests to internal services
  # reverse-proxy:
  #   image: nginx:1.17.10
  #   depends_on:
  #       - report_ui
  #       - report_engine
  #       - revenue_service
  #       - expenditure_service
  #       - report_aggregate_service
  #   volumes:
  #     - type: bind
  #       source: ./reverse_proxy/nginx.conf
  #       target: /etc/nginx/nginx.conf
  #   ports:
  #     - 80:80


  mysql:
    image: abbysu/db:latest
    build: ./db/
    environment:
      user: root
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD} 
    ports:
      - 33061:3306
    volumes:
      - type: volume
        source: db_reports
        target: /var/lib/mysql

  # Retrieves the revenue
  revenue_service:
    image: revenue_service
    build:
      context: ./application/revenue_service
    ports:
      - 5001:5001
    restart: on-failure
    # deploy:
    #   replicas: 3

  # Retrieves the expense
  expenditure_service:
    image: expenditure_service
    build:
      context: ./application/expenditure_service
    ports:
      - 5002:5002
    restart: on-failure
    # deploy:
    #   replicas: 3

  # Generates a report_aggregate_service
  report_aggregate_service:
    image: report_aggregate_service
    build:
      context: ./application/report_aggregate_service
    ports:
      - 5003:5003
    restart: on-failure
    # deploy:
    #   replicas: 3


# process the engine
  report_engine:
    image: report_engine
    build:
      context: ./application/report_engine/src
    ports:
      - 5004:5004
    depends_on: 
      - mysql
    environment:
      DATABASE_URI: mysql+pymysql://root:password@mysql/MySQLDB
    restart: on-failure
    # deploy:
    #   replicas: 3


# pass to the frontend
  report_ui:
    image: report_ui
    build:
      context: ./application/report_ui
    ports:
      - 5000:5000
    restart: on-failure
    # deploy:
    #   replicas: 3

volumes: 
  db_reports:
