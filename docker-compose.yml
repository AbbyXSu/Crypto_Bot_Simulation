version: '3.8'

services:
  mysql:
    image: abbysu/db:latest
    build: ./db/
    environment:
      user: root
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD} 
    ports:
      - 33061:3306
    volumes:
      - type: volume
        source: db_reports
        target: /var/lib/mysql

  # Retrieves the revenue
  revenue_service:
    image: ${AUTHOR}/revenue_service
    build:
      context: ./application/revenue_service
    restart: on-failure
    deploy:
      replicas: 3

  # Retrieves the expense
  expenditure_service:
    image:  ${AUTHOR}/expenditure_service
    build:
      context: ./application/expenditure_service
    restart: on-failure
    deploy:
      replicas: 3

  # Generates a report_aggregate_service
  report_aggregate_service:
    image: ${AUTHOR}/report_aggregate_service
    build:
      context: ./application/report_aggregate_service
    restart: on-failure
    deploy:
      replicas: 3


# process the engine
  report_engine:
    image: ${AUTHOR}/report_engine
    build:
      context: ./application/report_engine
    depends_on: 
      - mysql
    environment:
      DATABASE_URI: ${DATABASE_URI}
    restart: on-failure
    deploy:
      replicas: 3


# pass to the frontend
  report_ui:
    image: ${AUTHOR}/report_ui
    build:
      context: ./application/report_ui
    ports:
      - 5000:5000
    restart: on-failure
    deploy:
      replicas: 3

volumes: 
  db_reports:
